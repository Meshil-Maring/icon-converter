<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG to JSX Converter</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #f9fafb;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 1rem;
        padding: 10px;
        font-family: monospace;
      }
      button {
        padding: 10px 20px;
        background: #1f2937;
        color: white;
        border: none;
        cursor: pointer;
        margin-bottom: 1rem;
        margin-right: 1rem;
      }
      pre {
        background: #111827;
        color: #f3f4f6;
        padding: 1rem;
        white-space: pre-wrap;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h2>SVG to JSX Converter</h2>

    <textarea
      id="svgInput"
      placeholder="Paste your SVG code here..."
    ></textarea>
    <br />
    <button onclick="convertToJSX()">Convert</button>
    <button id="copyButton" onclick="copyJSX()" style="display: none">
      Copy Output
    </button>

    <h3>JSX Output:</h3>
    <pre id="jsxOutput">// Output will appear here</pre>

    <script>
      function convertToJSX() {
        const svg = document.getElementById("svgInput").value;

        let jsx = svg
          .replace(/width="[^"]*"/, "width={size}")
          .replace(/height="[^"]*"/, "height={size}")
          .replace(/fill="[^"]*"/, "fill={fill}")
          .replace(/stroke="[^"]*"/, "stroke={stroke}")
          .replace(/stroke-width="[^"]*"/, "strokeWidth={strokeWidth}")
          .replace(/strokeWidth="[^"]*"/, "strokeWidth={strokeWidth}")
          .replace(/class=/g, "className=")
          .replace(/([a-zA-Z-]+)=/g, (match, p1) => {
            const camelCased = p1.replace(/-([a-z])/g, (_, c) =>
              c.toUpperCase()
            );
            return camelCased + "=";
          })
          .replace(/stroke-linecap=/g, "strokeLinecap=")
          .replace(/stroke-linejoin=/g, "strokeLinejoin=")
          .replace(/fill-rule=/g, "fillRule=")
          .replace(/clip-rule=/g, "clipRule=")
          .replace(/<\/?svg[^>]*>/g, (match) =>
            match.replace(/(\r\n|\n|\r)/gm, "")
          )
          .trim();

        const wrapped = `
const Icon = ({
  size = 24,
  file = "none",
  stroke = "currentColor",
  strokeWidth = "1.5",
}) => (\n  ${jsx
          .split("\n")
          .map((line) => "  " + line)
          .join("\n")}\n);\n\nexport default Icon;`;

        document.getElementById("jsxOutput").textContent = wrapped;
        document.getElementById("copyButton").style.display = "inline-block"; // show copy button
      }

      function copyJSX() {
        const text = document.getElementById("jsxOutput").textContent;
        navigator.clipboard.writeText(text).then(() => {
          document.getElementById("copyButton").innerText = "Copied!";
          document.getElementById("copyButton").style.backgroundColor =
            "#4ade80"; // green color
        });
      }
    </script>
  </body>
</html>
